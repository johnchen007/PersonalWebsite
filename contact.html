<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Zhizhan Chen</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <p>Feel free to drop me a message below!</p>
    </header>
    <nav>
        <ul class="navbar">
            <li><a href="main.html">Home</a></li>
            <li><a href="index.html">Resume</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="https://github.com/johnchen007" target="_blank">GitHub</a></li>
        </ul>
    </nav>

    <section id="contact-form">
        <form id="contact-form" onsubmit="sendEmail(); return false;">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 John Chen</p>
    </footer>

    <script type="text/javascript">
        emailjs.init("Si0nuWlxs03VFQQ_7"); // Replace with your EmailJS user ID

        function sendEmail() {
            var params = {
                from_name: document.getElementById("name").value,
                from_email: document.getElementById("email").value,
                message: document.getElementById("message").value
            };

            emailjs.send('service_8bk5tcs', 'template_49iwzm7', params)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Email sent successfully');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Failed to send email');
                });
        }
    </script>
</body>
</html>
